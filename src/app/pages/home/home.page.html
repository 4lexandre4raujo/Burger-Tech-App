<ion-content>
  <div class="black">
    <ion-toolbar class="logo">
      <ion-avatar slot="end" [routerLink]="['/profile']">
        <img src='/assets/profile.png' />
      </ion-avatar>
    </ion-toolbar>
    <p>Recomendados</p>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
  
          <ion-slides pager="true" [options]="slideOptsOne" #slideWithNav
            (ionSlideDidChange)="SlideDidChange(sliderOne,slideWithNav)">
            <ion-slide *ngFor="let s of sliderOne.slidesItems">
              <img src='/assets/logo.png'>
              <span class="slide-text">Slide id {{s.id}}</span>
            </ion-slide>
          </ion-slides>
  
        </ion-col>
  
      </ion-row>
    </ion-grid>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-label>In√≠cio</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="request" [routerLink]="['/request']">
          <ion-label>Pedidos</ion-label>
        </ion-tab-button>
      
        <ion-tab-button tab="profile" [routerLink]="['/profile']">
          <ion-label class="profile">Perfil</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </div>
</ion-content>
